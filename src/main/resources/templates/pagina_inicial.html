<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jogo do Milhão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Container do Jogo -->
        <div class="col-md-8">
            <h1>Bem-vindo ao Jogo do Milhão!</h1>
            <p>Digite seu nickname para começar:</p>
            <form th:action="@{/iniciar-jogo}" method="post">
                <div class="mb-3">
                    <input type="text" name="nickname" class="form-control" placeholder="Digite seu nickname" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Jogo</button>
            </form>
        </div>
        <!-- Container da Lista de Premiações -->
        <div class="col-md-4">
            <h2>Top 10 Premiações</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center active">
                    <span>Nickname</span>
                    <span>Pontuação</span>
                    <span>Data</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="jogador : ${topJogadores}">
                    <span th:text="${jogador.nickname}"></span>
                    <span th:text="${jogador.pontuacao}"></span>
                    <span th:text="${#dates.format(jogador.dataPartida, 'dd/MM/yyyy')}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
